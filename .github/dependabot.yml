version: 2

updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/functions"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "08:00"
      timezone: "Europe/Berlin"
    groups:
      version-updates:
        applies-to: version-updates
      security-patches:
        applies-to: security-updates
