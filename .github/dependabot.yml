version: 2

updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/functions"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "08:00"
      timezone: "Europe/Berlin"
    groups:
      new-versions:
        applies-to: version-updates
        update-types:
          - "patch"
          - "minor"
          - "major"
      security-patches:
        applies-to: security-updates
        update-types:
          - "patch"
          - "minor"
          - "major"
